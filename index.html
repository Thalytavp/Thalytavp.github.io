<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Masukkan Password</title>
    <link rel="stylesheet" href="style1.css"> </head>
<body>
  <class>
    <h1>Masukkan Password</h1>
    <input type="password" id="password" placeholder="delapan digit pertama NIP Bu Dewi">
    <button onclick="checkPassword()">Masuk</button>
  </class>
    <script>
        function checkPassword() {
            const passwordInput = document.getElementById("password");
            const correctPassword = "19760403"; // Ganti dengan password Anda

            if (passwordInput.value === correctPassword) {
                // Password benar, izinkan akses ke web
                window.location.href = "main.html"; // Ganti dengan URL web Anda
            } else {
                // Password salah, tampilkan pesan error
                alert("Password salah!");
            }
        }
    </script>
</body>
</html>
